<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>{{title}}</h1>
    <!-- this will add the title based on which controller you're loading -->
    <form>
        <div class="form-group">
            <label>Task Description</label>
            <!-- TODO: Hook up this form to our JS for submitting -->
            <input type="text" class="form-control" placeholder="Some important task" ng-model="newTask.name" />
        </div>
        <div class="form-group">
            <label>Due Date</label>
            <input type="text" class="form-control" placeholder="01/12/17" ng-model="newTask.description" />
        </div>
        <div class="form-group">
            <label>Assigned To</label>
            <input type="text" class="form-control" placeholder="cohort 15" ng-model="newTask.status" />
        </div>
     
       
     
        <!-- TODO: bind this button to a function -->
        <button class="btn btn-default" ng-click="addTask()">Add This Task</button>
    </form>
</body>
</html>
