<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Add a New Task</h1>
    <form>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control"placeholder="Name" ng-model="newTask.name" />
        </div>
        <div class="form-group">
            <label>Description</label>

            <input type="text" class="form-control" placeholder="Description" ng-model="newTask.description" />
        </div>
        <div class="form-group">
            <label>Status</label>
            <input type="text" class="form-control" placeholder="Status" ng-model="newTask.status" />
        </div>



        <!-- TODO: bind this button to a function -->
        <button class="btn btn-default" ng-click="addTask()">Add This Task</button>
    </form>
</body>
</html>
