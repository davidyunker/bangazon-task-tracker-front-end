<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
         <h1>To-Do List</h1>
 
    <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                   
        <div ng-repeat="task in userTasks">
                    <div class="col-md-12"><h3>Task</h3></div>
                    <div class="col-md-12">Name: {{task.name}}</div>
                    <div class="col-md-12">Description: {{task.description}}</div>
                    <div class="col-md-12">Status: {{task.status}}</div>
                   
             <div class="col-md-12"><a ng-href="#/Tasks/{{task.userTaskId}}">Edit</a></div>      
            <div class="col-md-12"><button class="btn btn-danger" ng-click="taskDelete(task.userTaskId)">X</button></div>

                </div>
            </div>
        </div>
        </div>


</body>
</html>
